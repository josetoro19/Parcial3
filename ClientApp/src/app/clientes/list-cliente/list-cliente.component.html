<div class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Consulta De Clientes </h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="box-body">
                    <div class="input-group">
                        <input placeholder="Search..." name="filterCliente" class="form-control" [(ngModel)]="filterCliente">
                    </div>
                </div>       
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Identificacion</th>
                        <th>Nombres</th>
                        <th>Telefono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" (click)="seleccionar(cliente)">
                        <td>{{cliente.identificacion}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td>{{cliente.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
