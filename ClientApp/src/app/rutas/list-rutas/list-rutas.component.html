<div class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Consulta De Rutas </h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="box-body">
                    <div class="input-group">
                        <input placeholder="Search..." name="filterRuta" class="form-control" [(ngModel)]="filterRuta">
                    </div>
                </div>       
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ruta of rutas" (click)="seleccionar(ruta)">
                        <td>{{ruta.id}}</td>
                        <td>{{ruta.origen}}</td>
                        <td>{{ruta.destino}}</td>
                        <td>{{ruta.valor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
